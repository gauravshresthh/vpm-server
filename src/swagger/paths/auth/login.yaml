/api/v1/auth/login:
   post:
     summary: User login
     description: Allows users to log in with their email and password to receive a JWT token.
     tags:
        - Auth (Public)
     requestBody:
       required: true
       content:
         application/json:
           schema:
             type: object
             properties:
               email:
                 type: string
                 example: 'user@example.com'
               password:
                 type: string
                 example: 'password123'
             required:
               - email
               - password
     responses:
       200:
         description: Login successful
         content:
           application/json:
             schema:
               type: object
               properties:
                 success:
                   type: boolean
                   example: true
                 message:
                   type: string
                   example: 'Login successful'
                 data:
                   type: object
                   properties:
                     token:
                       type: string
                       example: 'your.jwt.token'
                     user:
                       type: object
                       properties:
                         id:
                           type: string
                           example: 'user-id'
                         email:
                           type: string
                           example: 'user@example.com'
                         roles:
                           type: string[]
                           example: ['student']
       404:
         description: User not found
         content:
           application/json:
             schema:
               type: object
               properties:
                 success:
                   type: boolean
                   example: false
                 message:
                   type: string
                   example: 'User not found'
       401:
         description: Invalid credentials
         content:
           application/json:
             schema:
               type: object
               properties:
                 success:
                   type: boolean
                   example: false
                 message:
                   type: string
                   example: 'Invalid credentials'