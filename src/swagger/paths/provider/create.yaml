/api/v1/providers:
  post:
    summary: Create a new provider
    description: Adds a new provider with detailed information, including head office address, contact person details, and campuses. This API is restricted to authenticated users with the necessary permissions.
    tags:
      - Providers (Protected)
    security:
      - bearerAuth: []
    requestBody:
      description: Payload to create a new provider
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Global Training Institute"
                description: Name of the provider
              legal_name:
                type: string
                example: "Global Training Institute Pty Ltd"
                description: Legal name of the provider
              website:
                type: string
                format: uri
                example: "https://www.globaltraining.com"
                description: Website URL of the provider
              training_organization_type:
                type: string
                example: "Vocational Education"
                description: Type of training organization
              rto_code:
                type: string
                example: "12345"
                description: Registered Training Organization (RTO) code
              is_public_rto:
                type: boolean
                example: true
                description: Whether the provider is a public RTO
              cricos_code:
                type: string
                example: "67890"
                description: CRICOS code of the provider
              abn:
                type: string
                example: "12345678901"
                description: Australian Business Number
              head_office_address:
                type: object
                properties:
                  street_line1:
                    type: string
                    example: "123 Main Street"
                    description: Street line 1 of the head office address
                  street_line2:
                    type: string
                    example: "Suite 4B"
                    description: Street line 2 of the head office address
                  city:
                    type: string
                    example: "Sydney"
                    description: City of the head office address
                  state:
                    type: string
                    example: "NSW"
                    description: State of the head office address
                  postal_code:
                    type: string
                    example: "2000"
                    description: Postal code of the head office address
                  country:
                    type: string
                    example: "Australia"
                    description: Country of the head office address
              postal_same_as_office:
                type: boolean
                example: true
                description: Whether the postal address is the same as the head office address
              contact_person:
                type: object
                properties:
                  name:
                    type: string
                    example: "John Doe"
                    description: Name of the contact person
                  title:
                    type: string
                    example: "Director"
                    description: Title of the contact person
                  email:
                    type: string
                    format: email
                    example: "johndoe@example.com"
                    description: Email address of the contact person
                  phone:
                    type: string
                    example: "+61 400 123 456"
                    description: Phone number of the contact person
                  fax:
                    type: string
                    example: "+61 400 654 321"
                    description: Fax number of the contact person
              campuses:
                type: array
                description: List of campuses
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "City Campus"
                      description: Name of the campus
                    address:
                      type: object
                      properties:
                        street_line1:
                          type: string
                          example: "456 City Road"
                          description: Street line 1 of the campus address
                        street_line2:
                          type: string
                          example: "Level 2"
                          description: Street line 2 of the campus address
                        city:
                          type: string
                          example: "Melbourne"
                          description: City of the campus address
                        state:
                          type: string
                          example: "VIC"
                          description: State of the campus address
                        postal_code:
                          type: string
                          example: "3000"
                          description: Postal code of the campus address
                        country:
                          type: string
                          example: "Australia"
                          description: Country of the campus address
    responses:
      '201':
        description: Provider created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Provider created successfully"
                data:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: "67901186dd88744e5fcccdfa"
                    name:
                      type: string
                      example: "Global Training Institute"
      '400':
        description: Bad request - Validation errors
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Validation error: Street Line 1 is required"
      '401':
        description: Unauthorized access - invalid token
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Unauthorized access - invalid token"
      '403':
        description: Forbidden - insufficient permissions
   
