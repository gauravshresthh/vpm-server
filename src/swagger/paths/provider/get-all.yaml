/api/v1/providers:
  get:
    summary: Get all providers
    description: Fetches a list of all registered providers along with their details. This API is restricted to authenticated users with appropriate permissions.
    tags:
      - Providers (Protected)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Successfully fetched the list of providers
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Provider fetched successfully"
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67901186dd88744e5fcccdfa"
                      name:
                        type: string
                        example: "Global Training Institute"
                      legal_name:
                        type: string
                        example: "Global Training Institute Pty Ltd"
                      website:
                        type: string
                        example: "https://www.globaltraining.com"
                      training_organization_type:
                        type: string
                        example: "Vocational Education"
                      rto_code:
                        type: string
                        example: "12345"
                      is_public_rto:
                        type: boolean
                        example: true
                      cricos_code:
                        type: string
                        example: "67890"
                      abn:
                        type: string
                        example: "12345678901"
                      postal_same_as_office:
                        type: boolean
                        example: true
                      head_office_address:
                        type: object
                        properties:
                          street_line1:
                            type: string
                            example: "123 Main Street"
                          street_line2:
                            type: string
                            example: "Suite 4B"
                          city:
                            type: string
                            example: "Sydney"
                          state:
                            type: string
                            example: "NSW"
                          postal_code:
                            type: string
                            example: "2000"
                          country:
                            type: string
                            example: "Australia"
                      contact_person:
                        type: object
                        properties:
                          name:
                            type: string
                            example: "John Doe"
                          title:
                            type: string
                            example: "Director"
                          email:
                            type: string
                            example: "johndoe@example.com"
                          phone:
                            type: string
                            example: "+61 400 123 456"
                          fax:
                            type: string
                            example: "+61 400 654 321"
                      campuses:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "67901186dd88744e5fcccdfb"
                            name:
                              type: string
                              example: "City Campus"
                            address:
                              type: object
                              properties:
                                street_line1:
                                  type: string
                                  example: "456 City Road"
                                street_line2:
                                  type: string
                                  example: "Level 2"
                                city:
                                  type: string
                                  example: "Melbourne"
                                state:
                                  type: string
                                  example: "VIC"
                                postal_code:
                                  type: string
                                  example: "3000"
                                country:
                                  type: string
                                  example: "Australia"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-01-21T21:28:38.406Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-01-21T21:28:38.406Z"
      '401':
        description: Unauthorized access - invalid token
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Unauthorized access - invalid token"
      '403':
        description: Forbidden - insufficient permissions
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Access denied. Insufficient permissions."
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "An unexpected error occurred."
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
